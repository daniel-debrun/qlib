# TODO:Edit Qlib 'init from config' to suit StockFormer's period shifting approach   
qlib_init:
    provider_uri: "~/.qlib/qlib_data/cn_data"
    region: cn
market: &market csi300
benchmark: &benchmark SH000300
data_handler_config: &data_handler_config
    start_time: 2008-01-01
    end_time: 2020-08-01
    fit_start_time: 2008-01-01
    fit_end_time: 2014-12-31
    instruments: *market
    infer_processors:
        - class: OutlierFillProcessor
          kwargs:
              fields_group: feature
    learn_processors:
        - class: DropnaLabel
        - class: OutlierFillProcessor
          kwargs:
              fields_group: label
    label: ["(Ref($close, -2) - Ref($close, -1)) / Ref($close, -1)", "Ref($close,-2) > Ref($close, -1)"]   # Corresponds to RETURN   # Corresponds to TREND_DIRECTION
port_analysis_config: &port_analysis_config
    strategy:
        class: TopkDropoutStrategy
        module_path: qlib.contrib.strategy
        kwargs:
            signal: <PRED>
            topk: 50
            n_drop: 5
    backtest:
        start_time: 2017-01-01
        end_time: 2020-08-01
        account: 100000000
        benchmark: *benchmark
        exchange_kwargs:
            limit_threshold: 0.095
            deal_price: close
            open_cost: 0.0005
            close_cost: 0.0015
            min_cost: 5
task:
    model:
        class: StockFormer
        module_path: qlib.contrib.model.StockFormer
        kwargs:
            num_stocks: 500
            seq_len: 20
            pred_len: 2
            num_features: 362
            d_model: 128
            num_heads: 2
            dropout: 0.2
            pred_features: [0, 1]
    dataset:
        class: DatasetH
        module_path: qlib.data.dataset
        kwargs:
            handler:
                class: Alpha360
                module_path: qlib.contrib.data.handler
                kwargs: *data_handler_config
            segments:
                train: [2008-01-01, 2014-12-31]
                valid: [2015-01-01, 2016-12-31]
                test: [2017-01-01, 2020-08-01]
    record: 
        - class: SignalRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            model: <MODEL>
            dataset: <DATASET>
        - class: SigAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            ana_long_short: False
            ann_scaler: 252
        - class: PortAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            config: *port_analysis_config
